<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my valentine, Halle?</title>
  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff7fb;
    }
    .card{
      width:min(520px, 92vw);
      text-align:center;
      background:white;
      border-radius:18px;
      padding:28px 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h1{
      margin: 10px 0 18px;
      font-size: 30px;
      line-height: 1.1;
    }
    .gif{
      width: 220px;
      height: 220px;
      object-fit: contain;
    }
    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    button{
      border:0;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .15s ease;
    }
    #yesBtn{
      background:#22c55e;
      color:white;
    }
    #noBtn{
      background:#ef4444;
      color:white;
      max-width: 92vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    button:active{ transform: scale(0.98); }
    .sub{
      opacity:.75;
      margin-top: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <img
      id="gif"
      class="gif"
      alt="cute gif"
      src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
    />
    <h1 id="question">Will you be my valentine, Halle?</h1>

    <div class="btnRow" id="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="sub" id="hint">Choose wisely ðŸ˜Œ</div>
  </div>

  <script>
    const noTexts = [
      "Yesâ€¦ are you sure?",
      "Are you sure sure",
      "but we are like soulmate",
      "can we pretend airplanes in the night sky is like shooting stars",
      "but Iâ€™m so cool",
      "I know your favorite color is orange",
      "I know your last name is Krebel",
      "noooo heart broken"
    ];

    let noCount = 0;
    let yesScale = 1;

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const gif = document.getElementById("gif");
    const hint = document.getElementById("hint");

    noBtn.addEventListener("click", () => {
      if (noCount < noTexts.length) {
        noBtn.textContent = noTexts[noCount];
      } else {
        noBtn.textContent = "youâ€™re not getting out of this.";
      }
      noCount++;
      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
      if (noCount >= 8) hint.textContent = "ðŸ’”";
    });

    yesBtn.addEventListener("click", () => {
      gif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
      question.textContent = "OK YAYYYYY ðŸ’š";
      hint.textContent = "best choice youâ€™ve ever made ðŸ˜Œ";
      document.getElementById("buttons").remove();
    });
  </script>
</body>
</html>
